<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sprinkles of Joy</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main id="container">
        <header>
            <nav class="navContainer">
                <img src="./images/logo_200x200.png" alt="sprinkle of joy logo">
                <h1>Baking happiness since 1997</h1>
                <ul class="navigation">
                    <li><a href="#">About</a></li>
                    <li><a href="#" id="contactLink">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="mainContainer">
            <section class="customerSection">
                <h2>Customer Portal</h2>
                <article class="userNav"></article>
                <article class="form__login"></article>
                <article class="form__register"></article>
                <article class="userCart"></article>
                <article class="userOrders"></article>
            </section>
            <section class="menuSection">
                <h2>Menu</h2>
                <article class="filter__category"></article>
                <article class="menu__items"></article>
            </section>
        </div>

    </main>
    <footer>

    </footer>

    <article class="contactFormContainer">
        <div id="contact__modal" class="modal--parent">
            <div class="modal--content">
                <h3>Contact Form</h3>
                    <form action="">
                        <fieldset>
                            <label for="contact-name">Name</label>
                            <input type="text" id="contact-name" name="contact-name">
                        </fieldset>
                        <fieldset>
                            <label for="contact-email">Email</label>
                            <input type="text" id="contact-email" name="contact-email">
                        </fieldset>
                        <fieldset>
                            <label for="contact-phone">Phone: Format 555-555-5555</label>
                            <input type="tel" id="contact-phone" name="ccontact-phone" pattern ="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required>
                        </fieldset>
                        <fieldset>
                            <label for="contact-message">Message</label>
                            <textarea type="text" id="contact-message" name="contact-message"></textarea>
                        </fieldset>
                        <button id="contactSubmit">Submit</button>
                    </form>
                <button id="formModal--close">Close</button>
            </div>
        </div>
    </article>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
